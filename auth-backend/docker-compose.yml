version: "3.9"

services:
  # 1) Kong datastore (Postgres)
  kong-db:
    image: postgres:12
    container_name: kong-db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - kong_db_data:/var/lib/postgresql/data
    networks:
      - kong-net

  # 2) Redis used ONLY for rate limiting
  redis:
    image: redis:7-alpine
    container_name: kong-redis
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - kong-net

  # 3) One-time bootstrap migration job (must run before Kong)
  kong-migrations:
    image: kong:3.6
    container_name: kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    depends_on:
      kong-db:
        condition: service_healthy
    restart: "on-failure"
    networks:
      - kong-net

  # 4) Kong Gateway
  kong:
    image: kong:3.6
    container_name: kong
    depends_on:
      kong-db:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong

      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"

      KONG_LOG_LEVEL: info
    ports:
      - "8000:8000" # proxy
      - "8001:8001" # admin
    healthcheck:
      test: ["CMD-SHELL", "kong health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - kong-net

  # 5) Konga migrations (prepare) - run once before Konga starts
  konga-prepare:
    image: pantsel/konga:latest
    platform: linux/amd64
    container_name: konga-prepare
    depends_on:
      kong:
        condition: service_healthy
      kong-db:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      node ./bin/konga.js prepare
      --adapter postgres
      --uri postgresql://kong:kong@kong-db:5432/konga
    restart: "on-failure"
    networks:
      - kong-net

  # 6) Konga UI
  konga:
    image: pantsel/konga:latest
    platform: linux/amd64
    container_name: konga
    depends_on:
      konga-prepare:
        condition: service_completed_successfully
    environment:
      NODE_ENV: "production"
      TOKEN_SECRET: "supersecret"
    ports:
      - "1337:1337"
    networks:
      - kong-net

  # 7) Auth service (depends on Kong Admin API)
  auth-service:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      KONG_ADMIN_URL: "http://kong:8001"
      JWT_EXP_SECONDS: "86400"
      HOST: "0.0.0.0"
      PORT: "9000"
    ports:
      - "9000:9000"
    depends_on:
      kong:
        condition: service_healthy
    networks:
      - kong-net

volumes:
  kong_db_data:

networks:
  kong-net:
    driver: bridge